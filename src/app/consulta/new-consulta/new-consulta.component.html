<div class="container-fluid">
    <h1>New Consulta</h1>

    <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
        <div class="form-group">
            <label for="consulta_paciente">Paciente</label>
            <input type="text" class="form-control" id="consulta_paciente" name="paciente" placeholder="Paciente a consultar"
                ngModel>
        </div>
        <div class="form-group">
            <label for="consulta_medico">Medico</label>
            <input type="text" class="form-control" id="consulta_medico" name="medico" placeholder="Medico a efetuar consulta"
                ngModel>
        </div>
        <div class="form-group">
            <label for="consulta_dataConsulta">Data da Consulta</label>
            <input type="text" class="form-control" mask="00/00/0000" id="consulta_dataConsulta" name="dataConsulta" placeholder="DD/MM/AAAA"
                ngModel>
        </div>
        <div class="form-group">
            <label for="consulta_dataRetorno">Data do Retorno</label>
            <input type="text" class="form-control" mask="00/00/0000" id="consulta_dataRetorno" name="dataRetorno" placeholder="DD/MM/AAAA"
                ngModel>
        </div>
        <div class="form-group">
            <label for="consulta_aberta">Status</label>
            <select class="form-control" id="consulta_aberta" name="status">
                <option value=false>NÃ£o</option>
                <option value=true>Sim</option>
            </select>
        </div>  

        <button type="submit" class="btn btn-primary">Adicionar</button>
    </form>

    <a [routerLink]="['/consultas']">Voltar</a>
</div>
