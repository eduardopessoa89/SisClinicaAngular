<div class="container-fluid"><div id="showPanel" *ngIf="exame">
    <h1>Dados do Exame #{{id2}}</h1>
  <p>
  <strong>Data do exame:</strong>
    {{exame.dataExame | mask:'00/00/0000'}}
  </p>
  <p>
  <strong>Valor:</strong>
    R${{exame.valor | mask:'0000'}}
  </p>
  <p>
  <strong>Data do Resultado:</strong>
    {{exame.dataResultado | mask:'00/00/0000' }}
  </p>
  <div class="btn-group" role="group" aria-label="buttons">
      <button type="button" (click)="edit()" class="btn btn-secondary">Editar</button>
      <button type="button" (click)="back()" class="btn btn-secondary">Voltar</button>
    </div>
</div>
</div>
